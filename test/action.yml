name: 'InterSystems Test'
description: 'Run tests for InterSystems Cache/IRIS projects and generate JUnit XML reports'
inputs:
  namespace:
    description: 'Target namespace for running tests'
    required: true
  output-path:
    description: 'Path to output test results (JUnit XML format)'
    required: false
    default: 'test-results'
  generate-report:
    description: 'Generate test report in JUnit XML format'
    required: false
    default: 'true'

runs:
  using: 'composite'
  steps:
    - name: Set up Go
      uses: actions/setup-go@v5.4.0
      with:
        go-version: '1.24.1'
        cache: false

    - name: Run Tests
      shell: bash
      run: |
        cd ${{ github.action_path }}
        go run main.go \
          --namespace "${{ inputs.namespace }}" \
          --output-path "${{ github.workspace }}/${{ github.event.repository.name }}/${{ inputs.output-path }}" \
          --generate-report ${{ inputs.generate-report }}

branding:
  icon: 'check-circle'
  color: 'green'
